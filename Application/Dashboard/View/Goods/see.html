        <div class="main-content">
        	<div class="breadcrumbs" id="breadcrumbs">
        		<script type="text/javascript">
        			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        		</script>

        		<ul class="breadcrumb">
        			<li>
        				<i class="icon-home home-icon"></i>
        				<a href="#">Dashboard</a>
        			</li>
        			<li class="active">查看已发布的</li>
        		</ul><!-- .breadcrumb -->

        		<div class="nav-search" id="nav-search">
        			<form class="form-search">
        				<span class="input-icon">
        					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
        					<i class="icon-search nav-search-icon"></i>
        				</span>
        			</form>
        		</div><!-- #nav-search -->
        	</div>
        	<div class="page-content">
        		<div class="page-header">
        			<h1>
        				你的宝贝二手
        				<small>
        					<i class="icon-double-angle-right"></i>
        					这里可以进行修改与下架的你的二手商品信息
        				</small>
        			</h1>
        		</div><!-- /.page-header -->

        		<div class="row">
        			<div class="col-xs-12">
        				<volist name="goodsmsg" id="vo" empty="没有宝贝发布">
        					<div class="col-xs-12 col-sm-4">
        						<div class="widget-box">
        							<div class="widget-header">
        								<h4>商品</h4>
        								<div class="widget-toolbar">
        									<a href="#" data-action="collapse">
        										<i class="icon-chevron-up"></i>
        									</a>
        									<a href="#" data-action="close">
        										<i class="icon-remove"></i>
        									</a>
        								</div>
        							</div>
        							<div class="widget-body">
        								<div class="widget-main">
        									<div>
        										<img src="__PUBLIC__/pic/{$vo.gimgarray}" style="width:100%;">
        									</div>
        									<hr />
        									<div>
        										<div class="">
        											<p><span>品名:</span><span><a href="{:U('Home/Goods/product')}?gid={$vo.gid}">{$vo.gname}</a></span></p>
        											<p><span>报价:</span>¥{$vo.gprice}</p>
        											<p><span class="">原价:</span><span class="">¥{$vo.goldprice}</span></p>
        											<p><span class="">发布时间:</span>{$vo.gcreate_time}</p>
        											<a class="" href="{:U('Dashboard/Goods/updategood')}?gid={$vo.gid}">修改</a>
        											<a class="" href="{:U('Dashboard/Goods/selloffG')}?gid={$vo.gid}">下架</a>
        										</div>
        									</div>
        								</div>
        							</div>
        						</div><!-- /span -->
        					</div>
        				</volist>
        			</div><!-- /.col -->
        		</div><!-- /.row -->
        	</div><!-- /.page-content -->
        </div><!-- /.main-content -->
