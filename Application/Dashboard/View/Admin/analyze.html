<div class="main-content">
  <div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
      try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
    </script>

    <ul class="breadcrumb">
      <li>
        <i class="icon-home home-icon"></i>
        <a href="#">Manager</a>
      </li>
      <li class="active">控制台</li>
    </ul><!-- .breadcrumb -->

    <div class="nav-search" id="nav-search">
      <form class="form-search">
        <span class="input-icon">
          <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
          <i class="icon-search nav-search-icon"></i>
        </span>
      </form>
    </div><!-- #nav-search -->
  </div>
  <div class="page-content">
    <div class="page-header">
      <h1>
        控制台
        <small>
          <i class="icon-double-angle-right"></i>
          查看
        </small>
      </h1>
    </div><!-- /.page-header -->
    <div class="row">
      <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <div class="alert alert-block alert-success">
          <button type="button" class="close" data-dismiss="alert">
            <i class="icon-remove"></i>
          </button>
          <i class="icon-ok green"></i>欢迎使用<strong class="green">Dashboard后台管理系统</strong> 
        </div>
        <div class="row">
          <div class="space-6"></div>
          <div class="col-sm-7 infobox-container">
            <div class="infobox infobox-green  ">
              <div class="infobox-icon">
                <i class="icon-inbox"></i>
              </div>

              <div class="infobox-data">
                <span class="infobox-data-number">{$goodsnum}个</span>
                <div class="infobox-content">已发布宝贝</div>
              </div>
              <div class="stat stat-success">8%</div>
            </div>

            <div class="infobox infobox-pink  ">
              <div class="infobox-icon">
                <i class=" icon-group"></i>
              </div>

              <div class="infobox-data">
                <span class="infobox-data-number">{$goodsmem}人</span>
                <div class="infobox-content">预计客户</div>
              </div>
              <div class="stat stat-important">4%</div>
            </div>
            <div class="infobox infobox-red  ">
              <div class="infobox-icon">
                <i class="icon-comments"></i>
              </div>

              <div class="infobox-data">
                <span class="infobox-data-number">{$goodsmessage}</span>
                <div class="infobox-content">评论</div>
              </div>
            </div>

            <div class="infobox infobox-orange2  ">
              <div class="infobox-chart">
                <span class="sparkline" data-values="196,128,202,177,154,94,100,170,224"></span>
              </div>

              <div class="infobox-data">
                <span class="infobox-data-number">{$goodsview}</span>
                <div class="infobox-content">页面查看次数</div>
              </div>

              <div class="badge badge-success">
                7.2%
                <i class="icon-arrow-up"></i>
              </div>
            </div>

            <div class="infobox infobox-blue2  ">
              <div class="infobox-progress">
                <div class="easy-pie-chart percentage" data-percent="42" data-size="46">
                  <span class="percent">42</span>%
                </div>
              </div>

              <div class="infobox-data">
                <span class="infobox-text">用户人数</span>

                <div class="infobox-content">
                  <span class="bigger-110">~</span>
                  {$usercount}
                </div>
              </div>
            </div>
          </div>
        </div><!-- /row -->

        <div class="hr hr32 hr-dotted"></div>

        <div class="row">
          <div class="col-sm-5">
            <div class="widget-box transparent">
              <div class="widget-header widget-header-flat">
                <h4 class="lighter">
                  <i class="icon-star orange"></i>
                  热门宝贝
                </h4>

                <div class="widget-toolbar">
                  <a href="#" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>

              <div class="widget-body">
                <div class="widget-main no-padding">
                  <table class="table table-bordered table-striped">
                    <thead class="thin-border-bottom">
                      <tr>
                        <th>
                          <i class="icon-caret-right blue"></i>
                          名称
                        </th>

                        <th>
                          <i class="icon-caret-right blue"></i>
                          价格
                        </th>

                        <th class="hidden-480">
                          <i class="icon-caret-right blue"></i>
                          状态
                        </th>
                      </tr>
                    </thead>

                    <tbody>
                      <volist name="goodsmsg" id="vo" empty="没有宝贝发布">
                        <tr>
                          <td>{$vo.gname}</td>
                          <td>
                            <small>
                              <s class="red">￥{$vo.goldprice}</s>
                            </small>
                            <b class="green">￥{$vo.gprice}</b>
                          </td>
                          <td class="hidden-480">
                            <if condition="$vo.gis_selloff eq 0 "><span class="label label-info arrowed-right arrowed-in">发布中</span>
                              <else /> <span class="label label-warning arrowed-in arrowed-in-right">已下架</span>
                            </if>
                          </td>
                        </tr>
                      </volist>
                    </tbody>
                  </table>
                </div><!-- /widget-main -->
              </div><!-- /widget-body -->
            </div><!-- /widget-box -->
          </div>
        </div>
        <!-- PAGE CONTENT ENDS -->
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.page-content -->
</div><!-- /.main-content -->
